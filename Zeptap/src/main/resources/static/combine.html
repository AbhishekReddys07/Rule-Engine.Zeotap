<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combine Rules</title>
    <style>
        /* Background animation */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Centering container */
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* semi-transparent background */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #fff;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 0px 1px 2px rgba(0, 0, 0, 0.1);
            resize: none; /* Prevent resizing */
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Styling for the result display */
        #result {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap; /* Preserves whitespace and formatting */
            font-family: 'Courier New', Courier, monospace;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Combine Rules</h1>
        <form id="combineRulesForm">
            <label for="rules">Enter rule strings (one per line):</label>
            <textarea id="rules" placeholder="e.g., age > 30 AND department = 'Sales'"></textarea>
            <button type="submit">Combine Rules</button>
        </form>

        <h2>Combined AST</h2>
        <pre id="result"></pre>
    </div>

    <script>
        document.getElementById('combineRulesForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const rulesInput = document.getElementById('rules').value;
            const rulesArray = rulesInput.split('\n').filter(rule => rule.trim() !== "");

            try {
                const response = await fetch('/combineRules', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(rulesArray),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                // Pretty print the JSON response
                const formattedJSON = JSON.stringify(result, null, 2);
                document.getElementById('result').textContent = formattedJSON;
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
